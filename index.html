<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Confession</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-screen">
        <h2>Enter Your Name to Start</h2>
        <input type="text" id="username-input" placeholder="Your Name">
        <button id="start-button" onclick="startStory()">Start</button>
    </div>

    <div id="story-screen" class="hidden">
        <div id="story-content">
            <p id="story-text"></p>
        </div>
        <div class="navigation">
            <button id="next-button" onclick="nextPage()">Next</button>
            <div id="choices" class="hidden">
                <button onclick="handleChoice('yes')">Yes</button>
                <button onclick="handleChoice('no')">No</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
